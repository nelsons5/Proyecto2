<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
	
	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
	
		<form th:action="@{/views/productos/save}" th:object="${producto}" method="post">
			<div class="form-group row">
				
				<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="descripcion">Descripcion:</label> 
				<input type="text" th:field="*{descripcion}" class="form-control form-control-sm col-md-6" id="descripcion"
					placeholder="Descripcion del producto"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{descripcion}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="fecha">Fecha Ingreso:</label> 
				<input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" id="fecha"
					placeholder="Fecha de Ingreso"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
						th:errors="*{fecha}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="cantidad">Cantidad Ingreso</label> 
				<input type="text"  th:field="*{cantidad}" class="form-control form-control-sm col-md-6" id="cantidad"
					placeholder="Cantidad Ingreso"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('cantidad')}"
						th:errors="*{cantidad}">
					</small>
			</div>
			

			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
			</div>
			
		</form>
		</div>
	</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
