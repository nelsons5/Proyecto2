<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
	
	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
	
		<form th:action="@{/views/tiendas/save}" th:object="${tienda}" method="post">
			<div class="form-group row">
				
				<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="nombre">Nombre:</label> 
				<input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre"
					placeholder="Nombre de la tienda"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="direccion">Direccion:</label> 
				<input type="text" th:field="*{direccion}" class="form-control form-control-sm col-md-6" id="direccion"
					placeholder="Direccion tienda"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}"
						th:errors="*{direccion}">
					</small>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="telefono">Telefono de tienda</label> 
				<input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"
					placeholder="Telefono Tienda"> 
					<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
						th:errors="*{telefono}">
					</small>
			</div>
			

			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar">
			</div>
			
		</form>
		</div>
	</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
