<!DOCTYPE html>
<head th:fragment="head"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/signin.css}">
<title>Inventario</title>
</head>
<body>

	<!--  NavBar  -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/home}"><img th:src="@{/images/logo.png}" width=200px></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav nav-bar-right">
					<li class="nav-item"><a class="nav-link"th:href="@{/views/productos/}">Productos</a></li>
					<li class="nav-item"><a class="nav-link"th:href="@{/views/tiendas/}">Tiendas</a></li>
					<li class="nav-item"><a class="nav-link"th:href="@{/views/empleados/}">Empleados</a></li>
	
				</ul>
				<ul class="navbar-nav-mr-500">
				<li sec:authorize="!isAuthenticated()">
					<a class="btn btn-outline-warning" th:href="@{/login}">Inicio Sesion</a>
				</li>
					<li class="dropdown" sec:authorize="isAuthenticated()">
						  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    <span sec:authentication="name"></span>
						  </a>
						
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						    <a class="dropdown-item" href="#">Perfil</a>
						    <a class="dropdown-item" href="#">Cambiar Passsword</a>
						    
							<form th:action="@{/logout}" method="post">
							<button class="dropdown-item" type="submit">Cerrar Sesion</button>
							</form>
						  </div>
				</li>	
				</ul>

			</div>
		</nav>
	</header>
	<!--  Content  -->
	<div class="container"></div>

	<!--  Footer  -->
	<footer th:footer="footer" class="bg-light text-center text-black fixed-bottom">
	
	<div class="container">
	<p>Proyecto  Desarrollo Web</p>
	</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
	</footer>

</body>
</html>
